<div class="frame">
    <div class="panel" [ngClass]="{'show-menu': sideNavToggled}">
          <div class="header">
              <div class="menu-icon" (click)="toggleSideNav()">
                  <div class="dash-top"></div>
                  <div class="dash-bottom"></div>
                  <div class="circle"></div>
               </div>
              <div class="title">Notifications</div>
              <input type="text" placeholder="search..." class="input-search"/>
              <div class="fa fa-search search-icon"></div>
          </div>
          <div class="notifications clearfix">
              <div class="line"></div>
              <div class="notification">
                  <div class="circle"></div>
                  <span class="time">9:24 AM</span>
                  <p><b>John Walker</b> posted a photo on your wall.</p>
              </div>
              <div class="notification">
                  <div class="circle"></div>
                  <span class="time">8:19 AM</span>
                  <p><b>Alice Parker</b> commented your last post.</p>
              </div>
              <div class="notification">
                  <div class="circle"></div>
                  <span class="time">Yesterday</span>
                  <p><b>Luke Wayne</b> added you as friend.</p>
              </div>
          </div>
    </div>
      <div class="menu">
          <ul>
              <li>
                  <fa-icon [icon]="ICONS.dashboard"></fa-icon> Dashboard
              </li>
              <li>
                  <fa-icon [icon]="ICONS.user"></fa-icon> Profile
              </li>
              <li>
                  <fa-icon [icon]="ICONS.notifications"></fa-icon> Notifications
              </li>
              <li>
                  <fa-icon [icon]="ICONS.messages"></fa-icon> Messages
              </li>
              <li>
                  <fa-icon [icon]="ICONS.settings"></fa-icon> Settings
              </li>
          </ul>
      </div>
  </div>
